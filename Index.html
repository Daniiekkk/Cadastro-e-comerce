<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='_css/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        
        <div class="content">      
          <!--FORMULÁRIO DE LOGIN-->
          <div id="login">
            <form method="post" action=""> 
              <h1>Login</h1> 
              <p> 
                <label for="email_login">Seu e-mail</label>
                <input id="email_login" name="email_login" required="required" type="text" placeholder="contato@htmlecsspro.com"/>
              </p>
              
              <p> 
                <label for="senha_login">Sua senha</label>
                <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" /> 
              </p>
              
              <p> 
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                <label for="manterlogado">Manter-me logado</label>
              </p>
              
              <p> 
                <input type="submit" value="Logar" /> 
              </p>
              
              <p class="link">
                Ainda não tem conta?
                <a href="#paracadastro">Cadastre-se</a>
              </p>
            </form>
          </div>
    
          <!--FORMULÁRIO DE CADASTRO-->
          <div id="cadastro">
            <form method="post" action=""> 
              <h1>Cadastro</h1> 
              
              <p> 
                <label for="nome_cad">Seu nome</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Luiz Augusto" />
              </p>
              
              <p> 
                <label for="email_cad">Seu e-mail</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
              </p>
              
              <p> 
                <label for="senha_cad">Sua senha</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234"/>
              </p>
             
              <p>
                <label for="inputCEP">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="00000-000">
              </p>

              <p>
                <label for="rua">Rua</label>
                <input type="text" class="form-control" id="rua" placeholder="Rua dos Bobos">
              </p>
          
              <p>
                <label for="inputAddress">N.º</label>
          <input type="text" class="form-control" id="numero" placeholder="nº 0">
              </p>

              <p>
                <label for="inputAddress2">Bairro</label>
          <input type="text" class="form-control" id="bairro" placeholder="Apartamento, hotel, casa, etc.">
              </p>

              <p>
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" id="complemento" placeholder="Casa/Empresa">
              </p>

              <p>
                <label for="cidade">Cidade</label>
          <input type="text" class="form-control" id="cidade" placeholder="Londrina">
              </p>

              <p>
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" placeholder="Paraná">
              </p>
               
            
              <p> 
                <button class="btn btn-primary" onclick="">Entrar</button> 
              </p>
              
              <p class="link">  
                Já tem conta?
                <a href="#paralogin"> Ir para Login </a>
              </p>
            </form>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="controller.js"></script>
</body>
</html>
